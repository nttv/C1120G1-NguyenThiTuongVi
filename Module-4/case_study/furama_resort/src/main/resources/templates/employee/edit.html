<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout/header :: head">
</head>
<body class="custom-background d-flex flex-column">

<header th:replace="/layout/header :: header"></header>
<nav th:replace="/layout/header :: nav-bar"></nav>

<div id="pageContent" class="container mb-4">
    <div class="row d-flex text-center">
        <h2 class="col py-3">Edit Employee</h2>
    </div>
    <form class="form w-75 mx-auto" th:action="@{/employee/update}" method="post" th:object="${employee}">
        <table class="table">
            <tr class="form-group" id="inputId">
                <th><label for="id">Employee ID<span class="text-danger font-weight-bold">*</span></label></th>
                <td>
                    <input class="form-control" type="text" id="id" th:field="*{employeeId}" readonly>
                </td>
            </tr>
            <tr class="form-group">
                <th><label for="name">Employee Name<span class="text-danger font-weight-bold">*</span></label></th>
                <td><input class="form-control" type="text" id="name" th:field="*{employeeName}"></td>
            </tr>
            <tr class="form-group">
                <th class="align-middle"><label for="degree">Education Degree<span
                        class="text-danger font-weight-bold">*</span></label></th>
                <td>
                    <select class="custom-select" id="degree" th:field="*{educationDegree}">
                        <option th:each="degree : ${educationDegrees}" th:value="${degree.degreeId}"
                                th:text="${degree.degreeName}"></option>
                    </select>
                </td>
            </tr>
            <tr class="form-group">
                <th class="align-middle"><label for="position">Position<span
                        class="text-danger font-weight-bold">*</span></label></th>
                <td>
                    <select class="custom-select" id="position" th:field="*{position}">
                        <option th:each="position : ${positions}" th:value="${position.positionId}"
                                th:text="${position.positionName}"></option>
                    </select>
                </td>
            </tr>
            <tr class="form-group">
                <th class="align-middle"><label for="division">Division<span
                        class="text-danger font-weight-bold">*</span></label></th>
                <td>
                    <select class="custom-select" id="division" th:field="*{division}">
                        <option th:each="division : ${divisions}" th:value="${division.divisionId}"
                                th:text="${division.divisionName}"></option>
                    </select>
                </td>
            </tr>
            <tr class="form-group">
                <th><label for="username">Username<span class="text-danger font-weight-bold">*</span></label></th>
                <td><input class="form-control" type="text" id="username" th:field="*{appUser}"></td>
            </tr>
            <tr class="form-group">
                <th><label for="birthday">Birthday<span class="text-danger font-weight-bold">*</span></label></th>
                <td><input class="form-control" type="date" id="birthday" th:field="*{employeeBirthday}"></td>
            </tr>
            <tr class="form-group">
                <th><label for="idCard">ID Card<span class="text-danger font-weight-bold">*</span></label></th>
                <td><input class="form-control" type="text" id="idCard" th:field="*{employeeIdCard}"></td>
            </tr>
            <tr class="form-group">
                <th><label for="phone">Employee Phone<span class="text-danger font-weight-bold">*</span></label></th>
                <td><input class="form-control" type="text" id="phone" th:field="*{employeePhone}"></td>
            </tr>
            <tr class="form-group">
                <th><label for="email">Employee Email<span class="text-danger font-weight-bold">*</span></label></th>
                <td><input class="form-control" type="text" id="email" th:field="*{employeeEmail}"></td>
            </tr>
            <tr class="form-group">
                <th><label for="address">Employee Address<span class="text-danger font-weight-bold">*</span></label></th>
                <td><input class="form-control" type="text" id="address" th:field="*{employeeAddress}"></td>
            </tr>
            <tr class="form-group">
                <th><label for="salary">Employee Salary<span class="text-danger font-weight-bold">*</span></label></th>
                <td><input class="form-control" type="text" id="salary" th:field="*{employeeSalary}"></td>
            </tr>
            <tr>
                <td colspan="2" class="text-center">
                    <a th:href="@{/employee}" class="btn btn-secondary px-4" type="button">Back</a>
                    <button class="btn btn-success px-4" type="submit">Update</button>
                </td>
            </tr>
        </table>
    </form>
</div>

<footer th:replace="/layout/footer :: footer"></footer>

<script>

    $(document).ready(function () {
        $("#searchForm").attr("action", "/employee");
    });

</script>

</body>
</html>
