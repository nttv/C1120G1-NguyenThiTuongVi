<div xmlns:th="http://www.thymeleaf.org">
    <form class="form" method="post" th:object="${service}" id="serviceForm">
        <table class="table table-borderless mb-0">
            <tr class="form-group">
                <th><label for="id">Service ID<span class="text-danger font-weight-bold">*</span></label></th>
                <td>
                    <input class="form-control" type="text" id="id" th:field="*{serviceId}">
                </td>
            </tr>
            <tr class="form-group">
                <th><label for="name">Service Name<span class="text-danger font-weight-bold">*</span></label></th>
                <td><input class="form-control" type="text" id="name" th:field="*{serviceName}"></td>
            </tr>
            <tr class="form-group">
                <th class="align-middle"><label for="serviceType">Service Type<span
                        class="text-danger font-weight-bold">*</span></label></th>
                <td>
                    <select class="custom-select" id="serviceType" th:field="*{serviceType}">
                        <option th:each="type : ${serviceTypes}" th:value="${type.serviceTypeId}"
                                th:text="${type.serviceTypeName}"></option>
                    </select>
                </td>
            </tr>
            <tr class="form-group">
                <th class="align-middle"><label for="rentType">Rent Type<span
                        class="text-danger font-weight-bold">*</span></label></th>
                <td>
                    <select class="custom-select" id="rentType" th:field="*{rentType}">
                        <option th:each="type : ${rentTypes}" th:value="${type.rentTypeId}"
                                th:text="${type.rentTypeName}"></option>
                    </select>
                </td>
            </tr>
            <tr class="form-group">
                <th class="align-middle"><label for="standard">Room Standard<span
                        class="text-danger font-weight-bold">*</span></label></th>
                <td>
                    <select class="custom-select" id="standard" th:field="*{standardRoom}">
                        <option th:each="standard : ${roomStandards}" th:value="${standard}"
                                th:text="${standard}"></option>
                    </select>
                </td>
            </tr>
            <tr class="form-group">
                <th><label for="area">Service Area<span class="text-danger font-weight-bold">*</span></label></th>
                <td><input class="form-control" type="number" id="area" th:field="*{serviceArea}"></td>
            </tr>
            <tr class="form-group">
                <th><label for="people">Max no. of People<span class="text-danger font-weight-bold">*</span></label>
                </th>
                <td><input class="form-control" type="number" id="people" th:field="*{serviceMaxPeople}"></td>
            </tr>
            <tr class="form-group">
                <th><label for="pool">Pool Area<span class="text-danger font-weight-bold">*</span></label></th>
                <td><input class="form-control" type="number" id="pool" th:field="*{poolArea}"></td>
            </tr>
            <tr class="form-group">
                <th><label for="floors">No. of Floors<span class="text-danger font-weight-bold">*</span></label></th>
                <td><input class="form-control" type="number" id="floors" th:field="*{numberOfFloors}"></td>
            </tr>
            <tr class="form-group">
                <th><label for="cost">Service Cost<span class="text-danger font-weight-bold">*</span></label></th>
                <td><input class="form-control" type="number" id="cost" th:field="*{serviceCost}"></td>
            </tr>
            <tr class="form-group">
                <th><label for="convenience">Other Convenience</label></th>
                <td><textarea class="form-control" rows="2" id="convenience" th:field="*{descriptionOtherConvenience}">
                </textarea></td>
            </tr>
        </table>
    </form>
</div>
