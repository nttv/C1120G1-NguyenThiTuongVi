<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
              integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
              crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/style.css">
        <title></title>
    </head>
    <body>

        <nav class="navbar navbar-expand-sm sticky-top text-uppercase font-weight-bold" th:fragment="nav-bar">
            <div class="container py-2">
                <a class="navbar-brand text-white" th:href="@{/}">
                    <i class="fa fa-home"></i>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="fa fa-bars"></span>
                </button>
            </div>
        </nav>

        <!-- Delete Confirm Modal -->
        <div th:fragment="modal">
            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header flex-column justify-content-center text-center border-0">
                            <button type="button" class="close btn shadow-none" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <div class="icon-box text-center my-0 mx-auto">
                                <i class="far fa-times-circle fa-5x text-danger d-inline-block"></i>
                            </div>
                            <h4 class="modal-title w-100 text-center mt-4">Are you sure?</h4>
                        </div>
                        <div class="modal-body text-center border-0" id="deleteModalBody">

                        </div>
                        <div class="modal-footer justify-content-center text-center border-0 mb-3">
                            <form id="deleteForm" method="get">
                                <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer" th:fragment="footer">
            <div class="container mt-2">
                <div class="row py-4 justify-content-center">
                    <p>&copy; 2021 Codegym.vn</p>
                </div>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        </footer>
    </body>
</html>
