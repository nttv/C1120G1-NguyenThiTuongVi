<div class="container">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title text-center mb-3">Product List</h1>
        <table class="table table-striped text-center" id="customerTable">
          <thead>
          <tr>
            <th class="pl-1">#</th>
            <th class="pl-1">Product Name</th>
            <th class="pl-1">Origin</th>
            <th class="pl-1">Production Date</th>
            <th class="pl-1">Amount</th>
            <th class="pl-1">Price</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of products; let i = index">
            <td class="pl-1 pr-0 align-middle">{{ i + 1 }}</td>
            <td class="pl-1 pr-0 align-middle">{{ product.name }}</td>
            <td class="pl-1 pr-0 align-middle">{{ product.origin }}</td>
            <td class="pl-1 pr-0 align-middle">{{ product.productionDate }}</td>
            <td class="pl-1 pr-0 align-middle">{{ product.amount }}</td>
            <td class="pl-1 pr-0 align-middle">{{ product.price }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
