<div class="container w-50">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-3 border-bottom">Confirm Delete Student</h2>
        <table class="table w-50 mx-auto mt-5 table-borderless table-striped" *ngIf="student">
          <tbody>
          <tr>
            <th>Student ID</th>
            <td>{{ student.studentId }}</td>
          </tr>
          <tr>
            <th>Student Name</th>
            <td>{{ student.studentName }}</td>
          </tr>
          <tr>
            <th>Group</th>
            <td>{{ student.group.groupName }}</td>
          </tr>
          <tr>
            <th>Topic</th>
            <td>{{ student.topic }}</td>
          </tr>
          <tr>
            <th>Supervisor</th>
            <td>{{ student.supervisor.supervisorName }}</td>
          </tr>
          <tr>
            <th>Email</th>
            <td>{{ student.email }}</td>
          </tr>
          <tr>
            <th>Phone</th>
            <td>{{ student.phone }}</td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="2" class="text-center">
              <a routerLink="/" class="btn btn-dark mx-2">Back</a>
              <button (click)="delete()" class="btn btn-dark mx-1">Delete</button>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
