<div class="container w-50">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-3 border-bottom">Edit Student Page</h2>
        <form class="form w-75 mx-auto mt-5" [formGroup]="updateForm" (ngSubmit)="update()">
          <table class="table table-striped table-borderless">
            <tbody>
            <tr class="form-group row">
              <th class="col-4">
                <label for="id">Student ID</label>
              </th>
              <td class="col-8">
                <input class="form-control" type="text" id="id" [value]="id" readonly>
              </td>
            </tr>
            <tr class="form-group row">
              <th class="col-4">
                <label for="name">Student Name</label>
              </th>
              <td class="col-8">
                <input class="form-control" type="text" formControlName="studentName" id="name">
                <div class="text-danger"
                     *ngIf="updateForm.controls.studentName.touched || updateForm.controls.studentName.dirty">
                  <p *ngIf="updateForm.controls.studentName.errors.required">Student name is required.</p>
                  <p *ngIf="updateForm.controls.studentName.errors.pattern">Student name must not contain special
                    characters.</p>
                </div>
              </td>
            </tr>
            <tr class="form-group row">
              <th class="col-4">
                <label for="group">Group</label></th>
              <td class="col-8">
                <select class="form-control" id="group" formControlName="group">
                  <option *ngFor="let group of groups" [ngValue]="group">{{group.groupName}}</option>
                </select>
              </td>
            </tr>
            <tr class="form-group row">
              <th class="col-4">
                <label for="topic">Topic</label>
              </th>
              <td class="col-8">
                <input class="form-control" type="text" id="topic" formControlName="topic">
                <div class="text-danger"
                     *ngIf="updateForm.controls.topic.touched || updateForm.controls.topic.dirty">
                  <p *ngIf="updateForm.controls.topic.errors?.required">Topic is required.</p>
                </div>
              </td>
            </tr>
            <tr class="form-group row">
              <th class="col-4">
                <label for="supervisor">Supervisor</label></th>
              <td class="col-8">
                <select class="form-control" id="supervisor" formControlName="supervisor">
                  <option *ngFor="let supervisor of supervisors"
                          [ngValue]="supervisor">{{supervisor.supervisorName}}</option>
                </select>
              </td>
            </tr>
            <tr class="form-group row">
              <th class="col-4">
                <label for="email">Email</label>
              </th>
              <td class="col-8">
                <input class="form-control" type="text" id="email" formControlName="email">
                <div class="text-danger" *ngIf="updateForm.controls.email.touched || updateForm.controls.email.dirty">
                  <p *ngIf="updateForm.controls.email.errors.required">Email is required.</p>
                  <p *ngIf="updateForm.controls.email.errors.pattern">Email is not in correct format. (i.e:
                    abc@def.com)</p>
                </div>
              </td>
            </tr>
            <tr class="form-group row">
              <th class="col-4">
                <label for="phone">Phone</label>
              </th>
              <td class="col-8">
                <input class="form-control" type="text" id="phone" formControlName="phone">
                <div class="text-danger" *ngIf="updateForm.controls.phone.touched || updateForm.controls.phone.dirty">
                  <p *ngIf="updateForm.controls.phone.errors.required">Phone number is required.</p>
                  <p *ngIf="updateForm.controls.phone.errors.pattern">Phone number must be in correct format (10-12
                    digits).</p>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
          <a routerLink="/" class="btn btn-dark ml-2 float-end">Back</a>
          <button class="btn btn-dark mx-2 float-end" [disabled]="updateForm.invalid">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
